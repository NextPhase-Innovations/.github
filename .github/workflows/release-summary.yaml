name: Release Summary

on:
  workflow_call:
    inputs:
      project_name:
        required: true
        type: string
      version:
        required: true
        type: string
      changelog:
        required: true
        type: string

jobs:
  append_to_central_log:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout central release repo
        uses: actions/checkout@v4
        with:
          repository: NextPhase-Innovations/releases
          token: ${{ secrets.CENTRAL_REPO_PAT }}   # Personal access token
          ref: main

      - name: Append release entry
        run: |
          echo "### ${{ inputs.project_name }} v${{ inputs.version }} â€“ $(date +'%Y-%m-%d')" >> CHANGELOG.md
          echo "${{ inputs.changelog }}" >> CHANGELOG.md
          echo "" >> CHANGELOG.md
          echo "---" >> CHANGELOG.md
          echo "" >> CHANGELOG.md

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add CHANGELOG.md
          git commit -m "chore(release): update changelog for ${{ inputs.project_name }} v${{ inputs.version }}"
          git push origin main
